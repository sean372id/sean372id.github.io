<!DOCTYPE html>
<html>
<head>
    <title>Salin Username Super Sus Aku!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-static-color: #f0f0f0;
            --background-color: linear-gradient(0deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%);
            --text-color: #333;
            --button-color-1: #4CAF50; /* Hijau */
            --button-color-2: #2196F3; /* Biru */
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-static-color: #000;
                --background-color: linear-gradient(0deg, rgb(0, 0, 0) 0%, rgba(0, 0, 0, 0) 100%);
                --text-color: #e0e0e0;
                --button-color-1: #4CAF50; /* Hijau */
                --button-color-2: #2196F3; /* Biru */
            }
        }

        * {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background-static-color);
        }

        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-image: url('https://shared.cloudflare.steamstatic.com/store_item_assets/steam/apps/2920270/capsule_616x353.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .title {
            padding: 0 30px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80vh;
            background: var(--background-color);
        }

        .title h1 {
            color: var(--text-color);
            text-align: left;
            font-size: max(50px, 5vw);
            margin-top: 60vh;
            line-height: 1;
        }

        .title p {
            color: var(--text-color);
            text-align: left;
            font-size: max(20px, 2vw);
        }

        .spacing {
            display: none;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 80vh;
        }

        .copy-button {
            padding: 1vh 2vw;
            font-size: 3vw;
            cursor: pointer;
            color: var(--text-color);
            border: none;
            border-radius: 1.5vh;
            margin: 0 1vw;
            transition: opacity 0.3s;
        }

        .copy-button:hover {
            opacity: 0.9;
        }

        .button-1 {
            background-color: #4CAF50;
        }

        .button-2 {
            background-color: #2196F3;
        }

        #notification {
            font-size: clamp(1rem, 2vw, 2rem);
            text-align: center;
            color: green;
            margin-top: 10px;
            display: none;
            font-weight: bold;
        }

        #notification span {
            color: green;
            cursor: pointer;
            text-decoration: underline;
        }
        #notification span:hover {
            color: darkgreen;
        }

        @media (max-width: 768px) {
            .banner, .title {
                height: 60vh;
            }
            
            .title h1 {
                margin-top: 50vh;
            }
            
            .button-container {
                margin-top: 70vh;
                flex-direction: column;
            }

            p br.spacing {
                display: block;
            }

            .copy-button {
                width: 90%;
                margin: 1vh 0;
                font-size: 6vw;
            }
        }

        @media screen and (max-width: 375px) {
            .title h1 {
                font-size: 9vw;
            }

            .title p {
                font-size: 4vw;
            }

            h1 br.spacing {
                display: block;
            }

            .copy-button {
                font-size: 6vw;
            }
            .button-container {
                flex-direction: column;
            }
            
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="banner">
        </div>
        <div class="title">
            <h1>Salin Username <br class="spacing">Super Sus Aku!</h1>
            <p>Silakan tekan tombol di bawah <br class="spacing">untuk menyalin ke dalam papan klip.</p>
        </div>
        <div class="button-container">
            <button onclick="copyText(text1)" class="copy-button button-1">Copy Username</button>
            <button onclick="copyText(text2)" class="copy-button button-2">Copy Space ID</button>
        </div>
    </div>
    
    <!-- Pesan notifikasi -->
    <p id="notification">âœ“ Berhasil disalin! Silakan tempelkan ke pencarian orang di dalam Super Sus! <span onclick="openApp()">buka aplikasi</span></p>

    <script>
        // Definisi teks langsung dalam variabel
        const text1 = "Al-Ghiffarny";
        const text2 = "107860645";

        function copyText(textToCopy) {
            // Gunakan API Clipboard modern
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showNotification();
                }).catch((err) => {
                    console.error('Gagal menyalin teks: ', err);
                });
            } else {
                // Fallback untuk browser yang tidak mendukung Clipboard API
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    textArea.remove();
                    showNotification();
                } catch (err) {
                    console.error('Fallback: Gagal menyalin teks', err);
                }
            }
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            
            // Sembunyikan notifikasi setelah 2 detik
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        function openApp() {
        const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (isMobile) {
            // URL untuk perangkat ponsel
            window.open('https://play.google.com/store/apps/details?id=com.supersus.mobile', '_blank');
        } else {
            // URL untuk desktop (Steam)
            window.open('steam://rungameid/2920270', '_blank');
        }
    }
    </script>
</body>
</html>
