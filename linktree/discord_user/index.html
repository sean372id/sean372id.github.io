    <script>
        function redirectToDiscord() {
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                window.open("https://discord.com/users/867270667539447829", "_blank");
            } else {
                window.location.href = "discord://discord.com/users/867270667539447829";
            }
        }

        window.onload = redirectToDiscord;
        //Jendela menutup sendiri ketika sudah diizinkan untuk membuka aplikasi Discord dan tunggu 3 detik
        setTimeout(function() {
            window.close();
        }, 60000);
    </script>
